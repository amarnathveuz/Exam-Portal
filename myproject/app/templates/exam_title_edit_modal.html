<div class="modal fade bd-example-modal-lg{{data_id}}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <form class="forms-sample" action="exam_title_edit" method="POST" enctype="multipart/form-data">
    {% csrf_token %}   
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Section Management</h5>
                <input value="{{data.id}}" type="hidden" name="updated_id">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control section_title" name="exam_title" placeholder="title" value="{{data.section_title}}">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary section_btn" style="background: black;
                    border: none;">Save </button>
            </div>
        </div>
    </div>
    </form>
</div>
